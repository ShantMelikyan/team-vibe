<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Vibe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/thealphadollar/vanilla-i18n/src/vanilla-i18n.min.js"></script>
    <script>
      const languages = ["Armenian", "English", "Russian"];
      new vanilla_i18n(
        languages,
        (opts = {
          path: "assets/vanilla-i18n/",
          debug: true,
          i18n_attr_name: "vanilla-i18n",
          toggler_id: "vanilla-i18n-toggler",
          default_language: languages[0],
        })
      ).run();
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="language">
        <select class="language-select" id="vanilla-i18n-toggler">
          <option class="am-option">Armenian</option>
          <option class="en-option">English</option>
          <option class="ru-option">Russian</option>
        </select>
      </div>
      <div class="logo">
        <div class="shadow">
          <img src="assets/logo.png" alt="Logo" />
        </div>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com/teamvibe_evn/"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.instagram.com/shaaaaant"
          ><i class="fab fa-telegram"></i
        ></a>
      </div>
    </nav>
    <main>
      <div class="name">
        <h2 class="seven24">7/24</h2>
        <div class="sportsclub">
          <h1 class="neonText">TEAMVIBE</h1>
          <h2>cybersportsbar</h2>
        </div>
        <h2 class="seven24">7/24</h2>
      </div>
      <div class="pictures">
        <div class="pic-container">
          <div class="sign">
            <i18n vanilla-i18n="form.greeting"></i18n>
          </div>
          <div class="picture-slider">
            <img class="mySlides" src="assets/room1.jpg" />
            <img class="mySlides" src="assets/room2.jpg" />
            <img class="mySlides" src="assets/room3.jpg" />
          </div>
        </div>
      </div>
      <div class="info">
        <div class="info-container">
          <section id="work">
            <div class="tabs">
              <div class="tab">
                <button
                  class="tablinks active top-tab1"
                  onclick="openTab(event, 'tab1')"
                >
                  <i18n vanilla-i18n="form.about"></i18n>
                </button>
                <button
                  class="tablinks top-tab2"
                  onclick="openTab(event, 'tab2')"
                >
                  <i18n vanilla-i18n="form.contact"></i18n>
                </button>
                <button class="tablinks" onclick="openTab(event, 'tab3')">
                  <i18n vanilla-i18n="form.hardware"></i18n>
                </button>
                <button
                  class="tablinks bottom-tab"
                  onclick="openTab(event, 'tab4')"
                >
                  <i18n vanilla-i18n="form.price"></i18n>
                </button>
              </div>

              <div class="contents">
                <div id="tab1" class="tabcontent active">
                  <i18n vanilla-i18n="form.about-content"></i18n>
                </div>

                <div id="tab2" class="tabcontent">
                  <i18n vanilla-i18n="form.contact-content"></i18n>
                </div>

                <div id="tab3" class="tabcontent">
                  <i18n vanilla-i18n="form.hardware-content"></i18n>
                  <i18n vanilla-i18n="form.hardware-standard"></i18n>
                  <i18n vanilla-i18n="form.hardware-vip"></i18n>
                </div>
                <div id="tab4" class="tabcontent">
                  <i18n vanilla-i18n="form.price-content"></i18n>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>info</footer>
    <script src="script.js"></script>
  </body>
</html>
